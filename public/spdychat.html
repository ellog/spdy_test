<!doctype html>
<html>
  <head>
    <script src="/javascripts/jquery-1.7.1.min.js"></script>
    <style>
      output {
        border: 1px solid black;
        display:block;
        height: 480px;
        padding: 10px;
        width: 90%;
      }
    </style>
  </head>
  <body>

    <h1>spdy chat</h1>
    <form>
      <input type="text" name="mesgbox">
      <button type="submit">send</button>
    </form>
    <hr>
    <output></output>

    <script>
      $("form").bind('submit', function(e) {
        e.preventDefault();
        var mesg = $("input[name='mesgbox']").val();
        $("input[name='mesgbox']").val("");
        $.get("chatmesg?"+mesg);
      });



      var initObj = document.createElement('script');
      initObj.src = '/push/initiator';
      document.body.appendChild(initObj);
    </script>
  </body>
</html>
